<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Data Collection Details</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<% hijack_language() %>
	<style>
html, body{ margin: 0; border:none; background-color:#120203;background-image: url(../images/svg/bg.svg); background-attachment: fixed; background-size: cover; background-repeat: no-repeat; font-family:Arial, Helvetica, sans-serif; font-size:10pt; font-style:normal; font-weight:normal; width:100%; height:100%; color:#ffffff;}

.contents{border: 1px solid #ffffff; margin: 5px 10px 50px 10px; padding: 5px; 10px 5px 10px;}
input[type=reset],
input[type=submit],
input[type=button] {
  background: #de1821;
  display: inline-block;
  cursor: pointer;
  outline: none;
  border: none;
  -webkit-font-smoothing: antialiased;
  box-sizing: border-box;
  margin: 0 0.29em 0 0;
  font-family: "Roboto", sans-serif;
  font-weight: 500;
  font-size: 16px;
  padding: 0.594em 0.57em;
  border-radius: 2px;
  color: #fff;
}


.button_line{text-align:center; margin-bottom:30px;}	
	</style>
</head>
<script>
function click_close() {
	window.close();
}

if(top/**/.location.href.indexOf("definedLanguage") != -1) {
	tnc_collect_1 = "$tnc_collect_1";
	tnc_collect_2 = "$tnc_collect_2";
	tnc_collect_3 = "$tnc_collect_3";
	tnc_collect_4 = "$tnc_collect_4";
}
</script>
<body>
	<div class="contents">
		<script>
			document.write("<p>" + tnc_collect_1 + "</p>");
			document.write("<p>" + tnc_collect_2 + "</p>");
			document.write("<p>" + tnc_collect_3 + "</p>");
			document.write("<p>" + tnc_collect_4 + "</p>");
		</script>
	</div>
	<div class="button_line"><input type="button" class="delete_bt" name="Close" id="close" value="$close_win_mark" onclick="click_close()"></div>
</body>
</html>
