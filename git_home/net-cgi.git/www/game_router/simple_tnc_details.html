<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Data Collection Details</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<% hijack_language() %>
	<style>
html, body{ margin: 0; border:none; background-color:#120203;background-image: url(../images/svg/bg.svg); background-attachment: fixed; background-size: cover; background-repeat: no-repeat; font-family:Arial, Helvetica, sans-serif; font-size:10pt; font-style:normal; font-weight:normal; width:100%; height:100%; color:#ffffff;}


.contents{border: 1px solid #ffffff; margin: 5px 10px 30px 10px; padding: 5px; 10px 5px 10px;}
               #policy {overflow: auto; text-align:left; border: 1px solid; margin: 5px 10px 50px 10px; padding: 5px; 10px 5px 10px;}
               #policy >span:first-of-type{text-align: right; padding-right: 20px;}
               #policy h1, .title{text-align: center; font-size: 1.2em; color: black; text-decoration: underline}
               #policy h2{font-size: 1.1em; color: black;}
               #policy span {display: block; margin-top: 7px; margin-bottom: 7px;}
               #policy p span span, p span span span {margin-left: 20px;}
               #policy p span span:first-child, p span:first-of-type {margin-top: 7px;}
               #policy .grey-bg {background-color: #D3D3D3}
               #policy a {color: blue; text-decoration: underline}

input[type=reset],
input[type=submit],
input[type=button] {
  background: #de1821;
  display: inline-block;
  cursor: pointer;
  outline: none;
  border: none;
  -webkit-font-smoothing: antialiased;
  box-sizing: border-box;
  margin: 0 0.29em 0 0;
  font-family: "Roboto", sans-serif;
  font-weight: 500;
  font-size: 16px;
  padding: 0.594em 0.57em;
  border-radius: 2px;
  color: #fff;
}


		.button_line{text-align:center; margin-bottom:30px;}		
	</style>
</head>
<script>
function click_close() {
	window.close();
}

if(top/**/.location.href.indexOf("definedLanguage") != -1) {
	tnc_full_00 = "$tnc_full_00";
	tnc_full_01 = "$tnc_full_01";
	tnc_full_02 = "$tnc_full_02";
	tnc_full_10 = "$tnc_full_10";
	tnc_full_11 = "$tnc_full_11";
	tnc_full_12 = "$tnc_full_12";
	tnc_full_20 = "$tnc_full_20";
	tnc_full_21 = "$tnc_full_21";
	tnc_full_22 = "$tnc_full_22";
	tnc_full_23 = "$tnc_full_23";
	tnc_full_30 = "$tnc_full_30";
	tnc_full_31 = "$tnc_full_31";
	tnc_full_40 = "$tnc_full_40";
	tnc_full_terms = "$tnc_full_terms";
}
</script>
<body>
	<div id="policy">
		<script>
			if("<% cfg_get("new_sold_board") %>" != "1") {
				document.write("<p class='title'>" + tnc_full_00 + "</p>");
				document.write("<p>" + tnc_full_01 + "</p>");
				document.write("<p>" + tnc_full_02 + "</p>");
				document.write("<p>" + tnc_full_10 + "</p>");
				document.write("<p>" + tnc_full_11 + "</p>");
				document.write("<p>" + tnc_full_12 + "</p>");
				document.write("<p>" + tnc_full_20 + "</p>");
				document.write("<p>" + tnc_full_21 + "</p>");
				document.write("<p>" + tnc_full_22 + "</p>");
				document.write("<p>" + tnc_full_23 + "</p>");
				document.write("<p>" + tnc_full_30 + "</p>");
				document.write("<p>" + tnc_full_31 + "</p>");
				document.write("<p>" + tnc_full_40 + "</p>");
			}
			else
				document.write(tnc_full_terms);
		</script>
	</div>
	<div class="button_line"><input type="button" class="delete_bt" name="Close" id="close" value="$close_win_mark" onclick="click_close()"></div>
</body>
</html>
