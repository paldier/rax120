<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<% new_hijack_flow_head() %>
<% hijack_language() %>
</head>
<script>
function staticIPChoice()
{
	if($$('#static_ip_yes').is(":checked"))
		this.location.href = "BRS_03A_E_IP_problem_staticIP_A_inputIP.html";
	else
		this.location.href = "BRS_03A_E_IP_problem_staticIP_B_macClone.html";

}
</script>
<body>
<div id="container">
	<div class="dialog-content">
		<!-- Problem detecting Internet Connection -->
		<div id="card-problem-detecting-internet-con" class="install-card clearfix">
			<div class="logos">
				<img class="netgear-logo" src="images/svg/netgear.svg">
				<% hijack_logo_title() %>
			</div>
		    <div class="content">
			<div class="desc-title"><script>document.write(bh_orbi_problem_conn_ip);</script></div>
			<div class="desc-text"><p><script>document.write(bh_orbi_problem_conn_ip_msg1);</script></p>
				<p><script>document.write(bh_orbi_problem_conn_ip_msg2);</script></p>
			</div>
				<ul>
					<li>
						<input class="with-gap" type="radio" name="static_ip_choice" id="static_ip_yes" value="0" checked="checked">
						<label for="static_ip_yes"><span><script>document.write(bh_orbi_help_choice_yes);</script></span><script>document.write(bh_orbi_problem_conn_ip_msg3);</script></label>
					</li>
					<li>
						<input class="with-gap" type="radio" name="static_ip_choice" id="static_ip_no" value="1">
						<label for="static_ip_no"><span><script>document.write(bh_orbi_problem_conn_ip_no);</script></span><script>document.write(bh_orbi_problem_conn_ip_msg4);</script></label>
					</li>
					<li>
						<input class="with-gap" type="radio" name="static_ip_choice" id="static_ip_unknown" value="2">
						<label for="static_ip_unknown"><span><script>document.write(bh_do_not_know);</script></span></label>
					</li>
				</ul>
		    </div>
		    <div class="buttons">
			<button id="next" name="Next" class="waves-effect waves-light btn button-nav btn-icon icon-right" type="button" onclick="staticIPChoice();">
				<span><script>document.write(bh_orbi_next_mark);</script></span><i class="material-icons">navigate_next</i>
			</button>
		     </div>
		</div>
	</div>
</div>

</body>

</html>
